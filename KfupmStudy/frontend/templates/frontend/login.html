{% extends "frontend/layout.html" %}

{%block page%} Login {%endblock%}
{%block title%} Login {%endblock%}
{% block body %}

    {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-1 col-md-2 col-lg-3""></div>
            <div class="col-10 col-md-8 col-lg-6">
                <div class="card d-flex mb-4">
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input autofocus class="form-control" type="text" name="username" placeholder="username">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input class="form-control" type="password" name="password" placeholder="Password">
                            </div>
        
                            <input type="submit" class="btn btn-primary" value="Login">

                        </form>
            
                        Don't have an account? <a class = "card-link" href="{% url 'register' %}">Register here.</a>
                    </div>
                </div>

            </div>
            <div class="col-1 col-md-2 col-lg-3""></div>

        </div>
    </div>

{% endblock %}
