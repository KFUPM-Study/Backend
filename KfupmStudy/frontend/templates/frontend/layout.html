{% load static%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block page%}{%endblock%}-KFUPM Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href ="{%static 'styles/styles.css'%}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
  </head>
  <body style="background-image: url('{% static "media/pic/logo kfupm.png"%}');">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <div class="col-4 d-flex align-items-center">
                <img src="{%static 'media/pic/logo.png'%}" width="50" height="50" alt="logo">
                <h2 class="mt-3 me-3">KFUPM STUDY</h2>
            </div>
            <div class="col-4 d-none d-md-block">
                <h1 class="text-start text-md-center">{%block title%}{%endblock%}</h1>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse col-4" id="navbarSupportedContent">
                <div class="container-md">
                    <div class="row align-items-center">
                        
                            <div class="d-flex flex-column flex-md-row justify-content-end">
                                <a class="nav-link active  me-2 me-md-1 d-flex align-items-center justify-content-end" aria-current="page" href="{%url 'home'%}">
                                    <img src="{%static 'media/pic/home.svg'%}" width="30" height="30" alt="logo">
                                    <h6 class="mt-3">Home</h6>
                                </a>
                                <a class="nav-link active me-md-1 d-flex align-items-center justify-content-end" aria-current="page" href="#">
                                    <img src="{%static 'media/pic/profile.svg'%}" width="30" height="30" alt="profile">
                                    <h6 class="mt-3">Profile</h6>
                                </a>
                                <a class="nav-link active me-md-1 d-flex align-items-center justify-content-end" aria-current="page" href="{% url 'logout'%}">
                                    <img src="{%static 'media/pic/logout.svg'%}" width="30" height="30" alt="profile">
                                    <h6 class="mt-3">Logout</h6>
                                </a>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </nav>

    {%block body%}

    {%endblock%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
