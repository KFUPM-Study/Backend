{% load static%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block page%}{%endblock%}-KFUPM Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href ="{%static 'styles/styles.css'%}">
  </head>
  <body style="background-image: url('{% static "media/pic/logo kfupm.png"%}'); background-size: 100% auto;background-repeat: no-repeat; background-position: top; background-attachment: fixed;">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
                <img src="{%static 'media/pic/logo.png'%}" width="30" height="30" alt="logo">
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 col-4">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{%url 'home'%}">
                            <img src="{%static 'media/pic/home.svg'%}" width="30" height="30" alt="logo">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <img src="{%static 'media/pic/history.svg'%}" width="30" height="30" alt="history">
                            History
                        </a>
                    </li>
                </ul>
                <div class="col-4 d-none d-md-block">
                    <h1 class="text-center">{%block title%}{%endblock%}</h1>
                </div>
                <div class="col-4 text-start text-lg-end">
                    <div class="d-flex flex-md-row-reverse flex-column">
                        <a class="nav-link active" aria-current="page" href="#">
                            <img src="{%static 'media/pic/profile.svg'%}" width="30" height="30" alt="profile">
                            Profile
                        </a>
                        <a class="nav-link active me-md-1" aria-current="page" href="{% url 'logout'%}">
                            <img src="{%static 'media/pic/logout.svg'%}" width="30" height="30" alt="profile">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    {%block body%}

    {%endblock%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
